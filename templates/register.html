{% load static %}
<!DOCTYPE html>
<html class="loading" lang="en">
<!-- BEGIN : Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta
    name="description"
    content="Ipay admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities."
    />
    <meta
    name="keywords"
    content="admin template, Ipay admin template, dashboard template, flat admin template, responsive admin template, web app"
    />
    <meta name="author" content="IPAY" />
    <title>Register Page - Ipay</title>
    <link
    rel="shortcut icon"
    type="image/x-icon"
    href="{%static 'app-assets/img/ico/favicon.ico'%}"/>
    <link
    rel="shortcut icon"
    type="image/png"
    href="{%static 'app-assets/img/ico/favicon-32.png'%}"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link
    href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900%7CMontserrat:300,400,500,600,700,800,900"
    rel="stylesheet"
    />
    <!-- BEGIN VENDOR CSS-->
    <!-- font icons-->
    <link
    rel="stylesheet"
    type="text/css"
    href="{%static 'app-assets/fonts/feather/style.min.css'%}"/>
    <link
    rel="stylesheet"
    type="text/css"
    href="{%static 'app-assets/fonts/simple-line-icons/style.css'%}"/>
    <link
    rel="stylesheet"
    type="text/css"
    href="{%static 'app-assets/fonts/font-awesome/css/font-awesome.min.css'%}"/>
    <link
    rel="stylesheet"
    type="text/css"
    href="{%static 'app-assets/vendors/css/perfect-scrollbar.min.css'%}"/>
    <link
    rel="stylesheet"
    type="text/css"
    href="{%static 'app-assets/vendors/css/prism.min.css'%}"/>
    <link
    rel="stylesheet"
    type="text/css"
    href="{%static 'app-assets/vendors/css/switchery.min.css'%}"/>
    <!-- END VENDOR CSS-->
    <!-- BEGIN IPAY CSS-->
    <link
    rel="stylesheet"
    type="text/css"
    href="{%static 'app-assets/css/bootstrap.css'%}"/>
    <link
    rel="stylesheet"
    type="text/css"
    href="{%static 'app-assets/css/bootstrap-extended.css'%}"/>
    <link
    rel="stylesheet"
    type="text/css"
    href="{%static 'app-assets/css/colors.css'%}"/>
    <link
    rel="stylesheet"
    type="text/css"
    href="{%static 'app-assets/css/components.css'%}"/>
    <link
    rel="stylesheet"
    type="text/css"
    href="{%static 'app-assets/css/themes/layout-dark.css'%}"/>
    <link
    rel="stylesheet"
    href="{%static 'app-assets/css/plugins/switchery.css'%}"/>
    <!-- END IPAY CSS-->
    <!-- BEGIN Page Level CSS-->
    <link
    rel="stylesheet"
    type="text/css"
    href="{%static 'app-assets/css/core/menu/horizontal-menu.css"
    />
    <link
    rel="stylesheet"
    href="{%static 'app-assets/css/pages/authentication.css'%}"/>
    <!-- END Page Level CSS-->
    <!-- BEGIN: Custom CSS-->
    <link
    rel="stylesheet"
    type="text/css"
    href="{%static 'assets/css/style.css'%}"/>
    <!-- END: Custom CSS-->
</head>
<!-- END : Head-->

<!-- BEGIN : Body-->

<body
    class="horizontal-layout horizontal-menu horizontal-menu-padding 1-column auth-page navbar-sticky layout-dark blank-page"
    data-open="hover"
    data-menu="horizontal-menu"
    data-col="1-column">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper">
    <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <!--Registration Page Starts-->
            <section id="regestration" class="auth-height">
            <div class="row full-height-vh m-0">
                <div
                class="col-12 d-flex align-items-center justify-content-center"
                >
                <div class="card overflow-hidden">
                    <div class="card-content">
                    <div class="card-body auth-img">
                        <div class="row m-0">
                        <div
                            class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center text-center auth-img-bg py-2"
                        >
                            <img
                            src="{%static 'app-assets/img/gallery/register.png'%}"
                            alt=""
                            class="img-fluid"
                            width="350"
                            height="230"
                            />
                        </div>
                        <div class="col-lg-6 col-md-12 px-4 py-3">
                            <h4 class="card-title mb-2">Create Account</h4>
                            <p>Fill the below form to create a new account.</p>
                            <input
                            type="text"
                            class="form-control mb-2"
                            placeholder="Name"
                            />
                            <input
                            type="email"
                            class="form-control mb-2"
                            placeholder="Email"
                            />
                            <input
                            type="password"
                            class="form-control mb-2"
                            placeholder="Password"
                            />
                            <input
                            type="password"
                            class="form-control mb-2"
                            placeholder="Confirm Password"
                            />
                            <div
                            class="checkbox auth-checkbox font-small-2 mb-3"
                            >
                            <input type="checkbox" id="auth-ligin" />
                            <label for="auth-ligin"
                                ><span
                                >I accept the terms & conditions</span
                                ></label
                            >
                            </div>
                            <div
                            class="d-flex justify-content-between flex-sm-row flex-column"
                            >
                            <a
                                href="auth-login.html"
                                class="btn bg-light-primary mb-2 mb-sm-0 b-login"
                                >Back To Login</a
                            >
                            <a href="auth-login.html" class="btn btn-primary register"
                                >Register</a
                            >
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </section>
            <!--Registration Page Ends-->
        </div>
        </div>
        <!-- END : End Main Content-->
    </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->

    <!-- BEGIN VENDOR JS-->
    <script src="{%static 'app-assets/vendors/js/vendors.min.js'%}"></script>
    <script src="{%static 'app-assets/vendors/js/switchery.min.js'%}"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN IPAY JS-->
    <script src="{%static 'app-assets/js/core/app-menu.js'%}"></script>
    <script src="{%static 'app-assets/js/core/app.js'%}"></script>
    <script src="{%static 'app-assets/js/notification-sidebar.js'%}"></script>
    <script src="{%static 'app-assets/js/customizer.js'%}"></script>
    <script src="{%static 'app-assets/js/scroll-top.js'%}"></script>
    <!-- BEGIN PAGE LEVEL JS-->
    <!-- END PAGE LEVEL JS-->
    <!-- BEGIN: Custom CSS-->
    <script src="{%static 'assets/js/scripts.js'%}"></script>
    <!-- END: Custom CSS-->
</body>
<!-- END : Body-->
</html>
