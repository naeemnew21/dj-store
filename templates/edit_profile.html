{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Edit Profile</h1>
      <hr>
	<div class="row">
      <!-- left column -->
    <form method="POST" class="form-horizontal" role="form" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="col-md-3">
        <div class="text-center">
          <img src="{{request.user.avatar.url}}" id="avatar_view" class="avatar img-circle img-thumbnail" alt="avatar">
          <h6>Upload a different photo...</h6>
            

            <input type="file" name="avatar" id="avatar_id" class="form-control" onchange="loadFile(event)">
            <p class="help-block text-danger">{{form.avatar.errors}}</p>

        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <h3>Personal info</h3>

          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{request.user.first_name}}" name="first_name">
              <p class="help-block text-danger">{{form.first_name.errors}}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{request.user.last_name}}" name="last_name">
              <p class="help-block text-danger">{{form.last_name.errors}}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Phone:</label>
            <div class="col-lg-8">
              <input class="form-control" type="number" value="{{request.user.phone}}" name="phone">
              <p class="help-block text-danger">{{form.phone.errors}}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{request.user.email}}" name="email">
              <p class="help-block text-danger">{{form.email.errors}}</p>
            </div>
          </div>
      </div>
      <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="text-right">
            <button type="submit" id="submit" name="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>

<style type="text/css">
body{margin-top:20px;}
.avatar{
width:200px;
height:200px;
}
</style>

<script type="text/javascript">

    var loadFile = function(event) {
      var image = document.getElementById('avatar_view');
      image.src = URL.createObjectURL(event.target.files[0]);
    };

</script>
</body>
</html>
