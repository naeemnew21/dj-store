{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{%static 'login/main.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="js/main.js" defer></script> -->
</head>

<body>
    <div class="login-box">
        <h3>{% trans 'Login'%}</h3>
        <form  method="POST">
            {% csrf_token %}
            
            <p class="help-block text-danger">{{error}}</p>
            <div class="user-box">
                <div class="input-group has-validation">
                    <input type="email" id="email" name="username" autocomplete="off" required onkeyup="validateInput(this)"
                    aria-describedby="inputGroupPrepend3 validationServerEmailFeedback">
                    <label>{% trans 'Email'%}</label>
                    <div id="validationServerEmailFeedback" class="invalid-feedback">
                        {% trans 'Please choose a email'%}.
                    </div>
                </div>
            </div>
            <div class="user-box">
                <input type="password"  id="password" name="password" autocomplete="off" required aria-describedby="validationServer03Feedback"
                onkeyup="validateInput(this)">
                <label>Password</label>
                <div id="validationServer03Feedback" class="invalid-feedback">
                    {% trans 'Please provide a valid Password'%}.
                </div>
            </div>
            <div class="col-12">
                <button name="submit" type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    {% trans 'Submit'%}
                </button>
            </div>
            <div class="col">
                <a href="{% url 'user:sign-up' %}">
                    <button type="button">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        {% trans 'register new'%}
                    </button>
                </a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="{%static 'login/main.js'%}"></script>
</body>

</html>
